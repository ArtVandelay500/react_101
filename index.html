<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React_1</title>

</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    
    function App(){
        const [min,setMin] = React.useState(0);
        const [hr,setHr] = React.useState(0);
        const onChange = (event) => {
            const minVal = event.target.value;
            setMin(minVal);
            setHr(Math.floor(minVal/60));
        }
        const reset = () => {
            setHr(0);
            setMin(0);
        }
        return(
            <>
                <h3>Super Converter</h3>
                <div>
                    <label htmlFor="min">Minutes</label>
                    <input value={min} id="min" placeholder="Minutes" type="number" onChange={onChange} />
                </div>
                <div>
                    <label htmlFor="hr" >Hours</label>
                    <input value={`${hr} hour and ${min%60}  minute`} id="hr" placeholder="Hours" type="text" />
                </div>
                <button onClick={reset}>Reset</button>
            </>
                ); 
            }
            const root = document.getElementById("root");
            ReactDOM.render(<App/>,root);
</script>
</html>
