<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React_1</title>

</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function M2H(){
        const [time,setTime] = React.useState(0);
        const [invert,setInvert] = React.useState(false)
        const onChange = (event) => {
            const timeVal = event.target.value;
            setTime(timeVal);
        }
        const reset = () => {
            setTime(0);
        }
        const oninvert = () => {
            reset();
            setInvert(current => (!current));
        }
        return(
            <div>
                <div>
                    <label htmlFor="min">Minutes</label>
                    <input value={!invert ? time : time*60} id="min" placeholder="Minutes" type="number" onChange={onChange} disabled={invert}/>
                </div>
                <div>
                    <label htmlFor="hr" >Hours</label>
                    <input value={!invert ? Math.round(time/60) : time} id="hr" placeholder="Hours" type="number" disabled={!invert} onChange={onChange} />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={oninvert}>invert</button>
                </div>
                ); 
            }
    function K2M(){
        return(
            <div>
                <div>
                    <label htmlFor="km">Km</label>
                    <input id="km" placeholder="킬로미터"/>
                </div>
                <div>
                    <label htmlFor="miles">Miles</label>
                    <input id="miles" placeholder="마일"/>
                </div>
            </div>
        );
    }
    function App(){
        const [index,setIndex] = React.useState("0");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return(
            <>
                <h3>Super Converter</h3>
            <select value={index} onChange={onSelect}>
                <option value="0">Minutes & Hours</option>
                <option value="1">Kilometers & Miles</option>
            </select>
            <hr/>
            {index === "0" ? <M2H /> : null}
            {index === "1" ? <K2M /> : null}
            </>
                ); 
            }
            const root = document.getElementById("root");
            ReactDOM.render(<App/>,root);
</script>
</html>
